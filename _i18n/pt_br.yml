career-profile:
    title: Career Profile
    summary: |
      Desenvolvedor web especialista com 12 anos de experiência, 4 anos sendo lead developer.
      Eu liderei um time de desenvolvimento por muitos projetos sobre EAD durante 3 anos na LEO Learning trabalhando com customizações de Moodle em PHP.
      Também tenho experiência comprovada com desenvolvimento de lojas, onde atuei desenvolvendo multiplas customizações para Magento Enterprise durante 2 anos em PHP.
      Possuo também experiência com desenvolvimento de integrações, desenvolvi e participei em muitos softwares de integrações usando Ruby on Rails, Laravel e MuleSoft (Java).
      Colaborei para o desenvolvimento da segurança do Twitter e do Google como pentester em 2010.
      Colaborei também para o desenvolvimento do banco de dados do Kaspersky em 2011.
      Eu atualmente trabalho na <a href="https://www.globo.com" target="_blank" rel="nofollow">Globo.com</a> desenvolvendo o portal de notícias mais acessado do Brasil com milhões de acessos diários, trabalho com JavaScript e Python. 
