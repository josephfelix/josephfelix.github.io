experience:
    title: Experiences
    companies:
      - role: Senior Developer
        time: 2020 - current
        company: Globo.com
        url: https://www.globo.com
        logo: globocom.png
        details: |
          Atuo como analista desenvolvedor full stack no Time Home, 
          time que cuida da homepage do portal Globo.com, do sistema ONIAS, e da barra da globo que fica no topo de todos os produtos G (g1, ge, gshow, etc...)
          Já trabalhei com JavaScript, Ruby e Python desde que ingressei na empresa.
          A globo.com é um dos portais de notícias mais acessados do Brasil com milhões de acessos diários.
      - role: Senior Lead Developer
        time: 2017 - 2020
        company: LEO Learning Brazil
        url: http://leolearning.com.br
        logo: leolearning.jpg
        details: |
          Atuei como desenvolvedor lead, orientando e desenvolvendo no time Moodle,
          time que cuida do desenvolvimento, manutenção e gerência dos sistemas de ensino à distância e treinamento empresarial.
          Atuei diretamente com os clientes, entendendo a necessidade, documentando todo o detalhamento técnico para o time superar a 
          necessidade dos clientes e no desenvolvimento por completo, desde a parte do front-end, passando pela parte do back-end até a parte de infraestrutura.
          Nesse tempo que trabalhei na LEO Learning, tive a oportunidade de desenvolver e usar diversas tecnologias, assim como implantar novas tecnologias e 
          processos de desenvolvimento dentro do time.
          Trabalhei também desenvolvendo sistemas de integração que roda como um middleware entre o sistema interno do cliente (geralmente ERP) para o Moodle e vice-versa.
          Desenvolvi em diversas linguagens de programação como: Ruby, Node, JavaScript, TypeScript, PHP, Sass, Mustache, Java (MuleSoft), etc...
      - role: Senior Developer
        time: 2016 - 2017
        company: Intercase
        url: https://www.intercase.com.br
        logo: intercase.png
        details: |
          Atuei como desenvolvedor sênior, desenvolvendo customizações como módulos de pagamento, carrinho, cadastros, etc...
          Trabalhei com Magento 1 e Magento 2 usando PHP, desenvolvi também integrações usando MuleSoft em Java.
          Foi a primeira vez que trabalhei com microserviços, docker, caches e montei arquiteturas de sistemas distribuidos usando estrutura de filas e outros serviços da AWS.
      - role: Middle Developer
        time: 2015 - 2016
        company: Epic Learning Brazil
        logo: epic.png
        details: |
          Atuei como desenvolvedor full stack, desenvolvendo customizações e sistemas como frontend e como backend,
          Trabalhei com o Moodle desenvolvendo sistemas de ensino a distância e treinamento empresarial.
          Foi a primeira vez que trabalhei com metodologias ágeis como Scrum e Kanban.
          Atuei desenvolvendo usando tecnologias como PHP, JavaScript e Sass
      - role: Junior Developer
        time: 2013 - 2014
        company: Radar77
        logo: radar77.png
        details: |
          Startup com uma ideia de produto de buscadores de preço, empresa de pequeno porte.
          Trabalhei desenvolvendo extensão para Google Chrome e Firefox usando XUL, XML, HTML e JavaScript.
      - role: Estágio em desenvolvimento
        time: 2012 - 2013
        company: Mágico das Ofertas
        url: https://www.facebook.com/magicodasofertas/
        logo: magico-das-ofertas.png
        details: |
          O Mágico das Ofertas foi uma startup com um conceito de compra em grupo, 
          que se intitulava uma nova forma de "Economia Inteligente". 
          No sistema você encontrava produtos onde concorria a descontos reais de até 80% do preço total do produto.
          Desenvolvi diversas partes do projeto que consistia na integração dos produtos com o Lomadee, integrações com gateway de pagamento, sistema de usuário, CMA para os administradores, etc...
          Todo o sistema foi desenvolvido com o framework CodeIgniter.
