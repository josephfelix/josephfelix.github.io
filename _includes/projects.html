{% assign projects = site.translations[site.lang].projects %}
{% if projects %}
<section class="section projects-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ projects.title }}
  </h2>

  {% if projects.intro %}
  <div class="intro">
      <p>{{ projects.intro }}</p>
  </div>
  {% endif %}

  <div class="projects row">
    {% for project in projects.companies %}
      <div class="item col-md-4 col-xs-12">
        <img src="assets/images/{{ project.logo }}" title="{{ project.title }}" />
      </div>
    {% endfor %}
  </div>
</section>
{% endif %}
