{% assign language = site.translations[site.lang].language %}
{% if language %}
<div class="languages-container container-block">
  <h2 class="container-block-title">
    {{ language.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for languages in language.languages %}
    <li>
      {{ languages.idiom }}
      <span class="lang-desc">({{ languages.level }})</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
